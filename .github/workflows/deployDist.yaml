name: Deploy to AWS
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/*'
      - README.md    
  workflow_dispatch:        

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Send Slack Notification (Test)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: bash .github/scripts/slack_notify.sh "${{ job.status }}" "${{ github.ref_name }}" "${{ github.sha }}" "${{ github.repository }}" "Test"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Archive Files (TAR)
        run: tar -czvf deploy_package.tar.gz --exclude=node_modules --exclude=.git .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy_package.tar.gz

      - name: Send Slack Notification (Build)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: bash .github/scripts/slack_notify.sh "${{ job.status }}" "${{ github.ref_name }}" "${{ github.sha }}" "${{ github.repository }}" "Build"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::842675994865:role/github-aws-oicd
          aws-region: us-east-1 

      - name: Upload to S3
        run: aws s3 cp deploy_package.tar.gz s3://my-deploy-bucket-003/deploy_package.tar.gz

      - name: Trigger AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name GitHubAction-app \
            --deployment-group-name GitHubAction-app-dg \
            --s3-location bucket=my-deploy-bucket-003,key=deploy_package.tar.gz,bundleType=tgz

      - name: Send Slack Notification (Deploy)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: bash .github/scripts/slack_notify.sh "${{ job.status }}" "${{ github.ref_name }}" "${{ github.sha }}" "${{ github.repository }}" "Deploy"
