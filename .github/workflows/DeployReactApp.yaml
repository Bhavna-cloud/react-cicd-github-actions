name: Deploy React To GitHub Pages
on:
    push:
        branches:
            - main
            - 'feature/**'
        paths-ignore:
            - '.github/workflows/*'
            - README.md    
    workflow_dispatch:        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} 
            - name: Install Dependencies
              run: npm ci 
            - name: Run Tests
              run: npm run test
            - name: Send Slack Notification (Test)
              run: |
                STATUS=${{ job.status }}
                if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
                  echo "Slack Webhook URL is missing!"
                  exit 1
                fi
                curl -X POST -H 'Content-type: application/json' --data '{"text":"Test Step: Hello World! The job status is: '"$STATUS"'."}' ${{ secrets.SLACK_WEBHOOK_URL }}

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4 
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}     
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Upload Dist Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                name: github-pages
                path: dist
            - name: Send Slack Notification (Build)
              run: |
                STATUS=${{ job.status }}
                if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
                  echo "Slack Webhook URL is missing!"
                  exit 1
                fi
                curl -X POST -H 'Content-type: application/json' --data '{"text":"Build Step: Hello World! The job status is: '"$STATUS"'."}' ${{ secrets.SLACK_WEBHOOK_URL }}

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
           pages: write      
           id-token: write    
        environment:
           name: github-pages
           url: ${{ steps.deployment.outputs.page_url }}
        steps:
           - name: Deploy to GitHub Pages
             id: deployment
             uses: actions/deploy-pages@v4  
             with:
                token: ${{ secrets.GITHUB_TOKEN }}
           - name: Send Slack Notification (Deploy)
             run: |
               STATUS=${{ job.status }}
               if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
                 echo "Slack Webhook URL is missing!"
                 exit 1
               fi
               curl -X POST -H 'Content-type: application/json' --data '{"text":"Deploy Step: Hello World! The job status is: '"$STATUS"'."}' ${{ secrets.SLACK_WEBHOOK_URL }}
