name: Deploy React To GitHub Pages Now
on:
    push:
        branches:
            - main
            - 'feature/**'
        paths-ignore:
            - '.github/workflows/*'
            - README.md    
    workflow_dispatch:        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} 
            - name: Install Dependencies
              run: npm ci 
            - name: Run Tests
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4 
            - name: Install Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}     
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Upload Dist Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                name: github-pages
                path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
           pages: write      # to deploy to Pages
           id-token: write   # to verify the deployment originates from an appropriate source  
        # Deploy to the github-pages environment
        environment:
           name: github-pages
           url: ${{ steps.deployment.outputs.page_url }}
        steps:
           - name: Deploy to GitHub Pages
             id: deployment
             uses: actions/deploy-pages@v4  
             with:
                token: ${{secrets.GITHUB_TOKEN}}
           - name: Notify Slack about Deployment
             uses: 8398a7/action-slack@v3
             with:
               status: custom
               fields: workflow, job, commit, repo, ref, author, took
               custom_payload: |
                 {
                   "attachments": [
                     {
                       "color": "${{ job.status }}",
                       "text": "Deployment to GitHub Pages ${{ job.status }}\nWorkflow: ${{ github.workflow }}\nJob: ${{ github.job }}\nCommit: ${{ github.sha }}\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nAuthor: ${{ github.actor }}\nTook: ${{ job.startedAt }} to ${{ job.completedAt }}"
                     }
                   ]
                 }
             env:
               SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
